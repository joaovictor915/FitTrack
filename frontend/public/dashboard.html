<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard FitTrack</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container { max-width: 600px; padding: 20px; }
        .welcome-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .welcome-header h2 { margin: 0; }
        .stat-card { background-color: #e9ecef; padding: 15px; border-radius: 6px; margin-bottom: 10px; }
        .stat-card h4 { margin: 0 0 5px 0; color: #555; font-size: 1em; }
        .stat-card p { margin: 0; font-size: 1.5em; font-weight: bold; color: #FF416C; }
        .navigation { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-top: 30px; }
        .nav-button { text-align: center; padding: 20px 10px; background-color: #007BFF; color: white; border-radius: 6px; text-decoration: none; font-weight: bold; transition: background-color 0.3s; }
        .nav-button:hover { background-color: #0056b3; }
        .logout-btn { background: none; border: none; color: #dc3545; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-header">
            <h2>Olá, [Nome do Usuário]!</h2>
            <button class="logout-btn" id="logoutBtn">Logout (RF014)</button>
        </div>

        <h3>Progresso de Metas (RF012)</h3>
        <div style="display: flex; gap: 15px; margin-bottom: 20px;">
            <div class="stat-card" style="flex: 1;">
                <h4>Concluídas</h4>
                <p>3</p>
            </div>
            <div class="stat-card" style="flex: 1;">
                <h4>Pendentes</h4>
                <p>2</p>
            </div>
            <div class="stat-card" style="flex: 1;">
                <h4>Tempo Restante</h4>
                <p>4 dias</p>
            </div>
        </div>
        
        <div style="background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; padding: 10px; border-radius: 4px; margin-bottom: 30px;">
            ⚠️ **Lembrete (RF013):** Você tem 1 meta de corrida pendente esta semana.
        </div>

        <h3>Ações Rápidas</h3>
        <div class="navigation">
            <a href="registro_atividade.html" class="nav-button">Registrar Atividade</a>
            <a href="#" class="nav-button">Histórico (RF007)</a>
            <a href="#" class="nav-button">Metas (RF008)</a>
            <a href="perfil.html" class="nav-button">Meu Perfil (RF002)</a>
        </div>
    </div>

    <script>
        // Carrega dados do dashboard
        async function carregarDashboard() {
            try {
                // Inicializa autenticação
                const autenticado = await authController.inicializar();
                if (!autenticado) {
                    window.location.href = 'login.html';
                    return;
                }

                const usuario = authController.usuarioAtual;
                
                // Atualiza saudação
                document.querySelector('.welcome-header h2').textContent = `Olá, ${usuario.nome}!`;

                // Carrega estatísticas
                const stats = await atividadesController.atualizarEstatisticas();
                
                if (stats) {
                    document.querySelectorAll('.stat-card')[0].querySelector('p').textContent = 
                        stats.total_atividades || '0';
                    document.querySelectorAll('.stat-card')[1].querySelector('p').textContent = 
                        util.formatarNumero(stats.total_duracao_minutos / 60, 1) + ' horas';
                    document.querySelectorAll('.stat-card')[2].querySelector('p').textContent = 
                        util.formatarNumero(stats.total_calorias) + ' kcal';
                }
            } catch (erro) {
                console.error('Erro ao carregar dashboard:', erro);
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            if (util.confirmar('Deseja fazer logout?')) {
                try {
                    await authController.logout();
                    util.mostrarSucesso('Logout realizado com sucesso!');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 500);
                } catch (erro) {
                    util.mostrarErro(erro.message);
                }
            }
        });

        // Inicializa ao carregar
        window.addEventListener('load', carregarDashboard);
    </script>
    
    <!-- Scripts -->
    <script src="../src/api/APIClient.js"></script>
    <script src="../src/controllers/Controllers.js"></script>
    <script src="../src/utils/Utilidades.js"></script>
</body>
</html>
