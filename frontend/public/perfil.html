<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil FitTrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <script>
        fetch('nav-bar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
    <div class="container" style="max-width: 600px;">
        <div class="welcome-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; flex-wrap: wrap; gap: 15px;">
            <div>
                <h2 style="margin:0; font-size:2.2em; font-weight: 700;">üë§ Meu Perfil</h2>
                <p style="margin: 8px 0 0 0; color: var(--text-medium); font-size: 0.95em;">Gerencie suas informa√ß√µes pessoais</p>
            </div>
            <a href="dashboard.html" style="text-decoration: none; color: var(--primary-color); font-weight: 600; font-size:1em; padding: 8px 16px; border: 1.5px solid var(--primary-color); border-radius: 8px; transition: all 0.3s ease;">
                ‚Üê Voltar
            </a>
        </div>
        <form id="perfilForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade">
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg)</label>
                <input type="number" id="peso" name="peso" step="0.1">
            </div>
            <div class="form-group">
                <label for="altura">Altura (cm)</label>
                <input type="number" id="altura" name="altura">
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo">
                    <option value="f">Feminino</option>
                    <option value="m">Masculino</option>
                    <option value="o">Outro</option>
                </select>
            </div>
            <button type="submit">Salvar Altera√ß√µes</button>
        </form>
        <div id="imcBoxPerfil"></div>
    </div>
    <script src="src/api/APIClient.js"></script>
    <script src="src/controllers/Controllers.js"></script>
    <script src="src/utils/Utilidades.js"></script>
    <script>
    async function carregarPerfil() {
        try {
            const autenticado = await authController.inicializar();
            if (!autenticado) {
                window.location.href = 'login.html';
                return;
            }
            const usuario = authController.usuarioAtual;
            if (usuario) {
                document.getElementById('nome').value = usuario.nome || '';
                document.getElementById('idade').value = usuario.idade || '';
                document.getElementById('peso').value = usuario.peso || '';
                document.getElementById('altura').value = usuario.altura || '';
                if (usuario.peso && usuario.altura) {
                    const imc = util.calcularIMC(usuario.peso, usuario.altura);
                    const classificacao = util.classificarIMC(imc);
                    document.getElementById('imcBoxPerfil').innerHTML = `<div style="background: #e7f3ff; padding: 10px; border-radius: 9px; margin-bottom: 18px; margin-top:15px; font-weight:500; text-align:center;">
                        <strong>IMC:</strong> ${imc} - ${classificacao}
                    </div>`;
                }
            }
        } catch (erro) {
            console.error('Erro ao carregar perfil:', erro);
        }
    }
    document.getElementById('perfilForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const nome = document.getElementById('nome').value.trim();
        const idade = parseInt(document.getElementById('idade').value) || null;
        const peso = parseFloat(document.getElementById('peso').value) || null;
        const altura = parseInt(document.getElementById('altura').value) || null;
        if (!nome) {
            util.mostrarErro('Nome √© obrigat√≥rio');
            return;
        }
        try {
            const resultado = await authController.atualizarPerfil({nome, idade, peso, altura});
            util.mostrarSucesso('Perfil atualizado com sucesso!');
        } catch (erro) {
            util.mostrarErro(erro.message || 'Erro ao atualizar perfil');
        }
    });
    document.querySelector('a[href="dashboard.html"]').addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = 'dashboard.html';
    });
    window.addEventListener('load', carregarPerfil);
    </script>
</body>
</html>
